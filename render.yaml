services:
  - type: web
    name: testdrivein-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        value: postgresql://postgres:postgres@localhost:5432/postgres
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: true
    plan: free